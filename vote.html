<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
    <link rel="stylesheet" href="voting.css">
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <h2>Election Portal</h2>
            <nav>
                <a href="voting.html">Back to Elections</a>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1>Vote for SSG Council Election</h1>
            </header>

            <section class="vote-section">
                <h2>President Position</h2>
                <form>
                    <div class="candidate-option">
                        <input type="radio" id="candidate1" name="candidate" value="Jane Doe">
                        <label for="candidate1">Wa Elhi</label>
                        <label>(Partylist 1)</label>
                    </div>
                    <div class="candidate-option">
                        <input type="radio" id="candidate2" name="candidate" value="John Smith">
                        <label for="candidate2">Wa Hibaw-E</label>
                        <label>(Partylist 2)</label>
                    </div>
                </form>

                <h2>Vice-President Position</h2>
                <form>
                    <div class="candidate-option">
                        <input type="radio" id="candidate1" name="candidate" value="Jane Doe">
                        <label for="candidate1">Wa Elhi</label>
                        <label>(Partylist 1)</label>
                    </div>
                    <div class="candidate-option">
                        <input type="radio" id="candidate2" name="candidate" value="John Smith">
                        <label for="candidate2">Wa Hibaw-E</label>
                        <label>(Partylist 2)</label>
                    </div>
                    <button type="submit" class="vote-button">Cast Vote</button>
                </form>

            </section>


        </main>
    </div>

</body>
</html>
